<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name=viewport content="width=device-width, initial-scale=1">

<title>SixLetters</title>

<link rel="stylesheet" href="site.css" type="text/css" media="screen" />

<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="multiplayer.js"></script>
<script type="text/javascript" src="gamestate.js"></script>
<script type="text/javascript" src="site.js"></script>
</head>

<body>
	<div id="finished-words">
	</div>
	<div id="game">
		<div id="letter-slots"></div>
		<div id="letters"></div>
		<div id="buttons">
			<button id="b-shuffle">Shuffle</button>
			<button id="b-enter">Enter</button>
			<button id="b-clear">Clear</button>
			<button id="b-giveup">Give up</button>
		</div>
		<div id="multiplayer">
			<div id="sharebutton">
				<button id="b-host">Share Game</button>
			</div>
			<div id="entername">
				<label>Enter your name: <input id="input-name" type="text" autocomplete="username"/></label>
				<button id="b-entername">Go</button>
				<button id="b-cancelname">Cancel</button>
				<span id="nameerror"></span>
			</div>
			<div id="gameinfo">
				<div id="sharelink"><label for="input-sharelink">Share this link: </label><div class="resizable-box"><input id="input-sharelink" type="text" readonly/></div></div>
				<div id="gameinfo-inner">
					<div class="tab" id="playerlist-tab">
						<input type="radio" id="tab-1" name="gameinfo-group" checked>
						<label for="tab-1">Players</label>
						<div class="content" id="playerlist">
							<ul id="playerul"></ul>
						</div>
					</div>
					<div class="tab" id="log-tab">
						<input type="radio" id="tab-2" name="gameinfo-group">
						<label for="tab-2">Game Log</label>
						<div class="content" id="log"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
