<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>SixLetters</title>

<link rel="stylesheet" href="site.css" type="text/css" media="screen" />

<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="multiplayer.js"></script>
<script type="text/javascript" src="gamestate.js"></script>
<script type="text/javascript" src="site.js"></script>
</head>

<body>
	<div id="finished-words">
	</div>
	<div id="game">
		<div id="letter-slots"></div>
		<div id="letters"></div>
		<div id="buttons">
			<button id="b-shuffle">Shuffle</button>
			<button id="b-enter">Enter</button>
			<button id="b-clear">Clear</button>
			<button id="b-giveup">Give up</button>
		</div>
		<div id="multiplayer">
			<div id="sharebutton">
				<button id="b-host">Share Game</button>
			</div>
			<div id="entername">
				<label>Enter your name: <input id="input-name" type="text" autocomplete="username"/></label>
				<button id="b-entername">Go</button>
				<button id="b-cancelname">Cancel</button>
				<span id="nameerror"></span>
			</div>
			<div id="gameinfo">
				<div id="sharelink">Share this link: <input id="input-sharelink" type="text" readonly/></div>
				<div id="gameinfo-inner">
					<div id="playerlist">
						<h3>Players</h3>
						<ul id="playerul"></ul>
					</div>
					<div id="log"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
